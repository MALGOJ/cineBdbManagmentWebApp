<div class="container mt-5">
  <h2 class="mb-4 text-center">Registrar Nueva Sala</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="room.nameDto" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Capacidad</label>
      <input type="number" class="form-control" [(ngModel)]="room.capacityDto" name="capacity" required />
    </div>

    <button type="submit" class="btn btn-primary">Registrar Sala</button>
  </form>
</div>
