<div class="container mt-4">
  <h3 class="mb-4">Formulario de Reserva</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">ID Pel√≠cula</label>
      <input type="number" class="form-control" [(ngModel)]="reservation.movieIdDto" name="movieId" required />
    </div>

    <div class="mb-3">
      <label class="form-label">ID Sala</label>
      <input type="number" class="form-control" [(ngModel)]="reservation.roomIdDto" name="roomId" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email del Cliente</label>
      <input type="email" class="form-control" [(ngModel)]="reservation.customerEmailDto" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Horario</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="reservation.scheduleDto" name="schedule" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Asientos Seleccionados (separados por coma)</label>
      <input type="text" class="form-control"
             [(ngModel)]="reservation.selectedSeatsDto"
             name="selectedSeats"
             (ngModelChange)="onSeatsChange($event)"
             placeholder="Ej: A1, A2, B3" />
    </div>

    <button type="submit" class="btn btn-primary">Reservar</button>
  </form>
</div>
