<h2 class="mb-4 text-center">Lista de Reservas</h2>

<div class="table-responsive">
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>Email</th>
      <th>Pel√≠cula</th>
      <th>Sala</th>
      <th>Horario</th>
      <th>Asientos</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.customerEmailDto }}</td>
      <td>{{ r.movieIdDto || r.movieIdDto }}</td>
      <td>{{ r.roomIdDto || r.roomIdDto }}</td>
      <td>{{ r.scheduleDto | date: 'short' }}</td>
      <td>{{ r.selectedSeatsDto?.join(', ') }}</td>
    </tr>
    </tbody>
  </table>
</div>
